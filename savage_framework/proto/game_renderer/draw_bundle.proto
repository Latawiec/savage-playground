syntax = "proto3";

package game_renderer;

import "types.proto";
import "uniform_attributes.proto";
import "vertex_attributes.proto";

message DrawBundle {
    optional uint32 layer = 1;
    optional bool billboard = 2;

    optional string vertex_shader_asset = 3;
    optional VertexAttributes vertex_attributes = 4;

    optional string pixel_shader_asset = 5;
    optional UniformAttributes uniform_attributes = 6;

    optional string mesh_asset = 7;
    repeated Texture textures = 8;
}