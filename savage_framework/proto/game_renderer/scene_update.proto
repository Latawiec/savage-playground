syntax = "proto3";

package game_renderer;

import "draw_bundle.proto";
import "uniform_attributes.proto";

enum UpdateType {
    Full = 0;
    Increment = 1;
}

message SceneElement {
    string id = 1;
    optional DrawBundle draw_bundle = 2;
}

message SceneUpdate {
    optional UpdateType type = 1;
    optional UniformAttributes shared_attributes = 2;
    repeated SceneElement elements = 3;
}