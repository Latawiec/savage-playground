[target.x86_64-pc-windows-msvc]
linker = "rust-lld.exe"

[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-C", "link-arg=-fuse-ld=/usr/bin/mold"]

[env]
ASSETS_SERVER_ASSETS_DIR = { value = "./assets", relative = true }
ASSETS_SERVER_MAPPING_FILE = { value = "./assets/game_assets_mapping.json", relative = true }

GAME_HOST_SERVER_PROGRAMS_DIR = { value = "./assets", relative = false }
GAME_HOST_SERVER_MAPPING_FILE = { value = "./assets/game_dir_mapping.json", relatuve = false }

# This is for test exe of game_host_server
DEBUG_ECHO_PROGRAM_FILE = { value = "./target/debug/echo", relative = true}


# This is for proto-build
PROTO_SOURCE_DIR = { value = "../savage_playground_comms", relative = true }